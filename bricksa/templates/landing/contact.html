{% extends "base.html" %}
{% load static from staticfiles %}
{% block title %}
Contacto
{% endblock %}
{% block content %}
<div class="general-section contact">
  <div class="section-title">
    <span>contacto</span>
  </div>
  <div class="section-content-wrapper">
    <div class="section-content columns">
      <div class="big-column">
        <form id="contact-form" class="contact-form" action="." method="post">
          {% csrf_token %}
          <label for="id_name">Nombre</label>
          <input id="id_name" type="text" name="name" >
          <label for="id_email">Correo electrónico</label>
          <input id="id_email" type="email" name="email" >
          <label for="id_message">Mensaje</label>
          <textarea id="id_message" name="message"></textarea>
          <button type="submit" class="bricksa-button">enviar</button>
        </form>
        <div class="contact-info">
          <div class="text">
            <span class="title">Datos de contacto de Brick:</span>
            Circuito Xolitla No. 204, Col. Vista Hermosa Ánimas C.P. 91190. Xalapa, Ver.
            <span class="mail">info@bricksa.mx</span>
            <span class="phone">(228) 812 5116</span>
          </div>
          <div class="embed-responsive embed-responsive-16by9 map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3760.4095028277743!2d-96.90455068604939!3d19.52402504281217!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMTnCsDMxJzI2LjUiTiA5NsKwNTQnMDguNSJX!5e0!3m2!1ses-419!2smx!4v1476212104335" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe></div>
          </div>
      </div>
      <div class="small-column"></div>
    </div>
  </div>
</div>
{% endblock %}
